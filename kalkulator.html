    <script>
        let displayValue = '';
let display = '';


function tampilan(value) {
    display += value;
    document.getElementById('display').value = display;
}
function persen(value) {
    display =display/100;
    document.getElementById('display').value = display;
}

function hapuslayar() {
    display = '';
    document.getElementById('display').value = '';
  
}
function backspace() {
    display = display.slice(0, -1); // Menghapus karakter terakhir
    document.getElementById('display').value = display;
   
}

function calculate() {
    try {
        display = eval(display);
        document.getElementById('display').value = display;
    } catch (error) {
        display = '';
        document.getElementById('display').value = 'masukan perhitungan yang tepat';
    }
}

    </script>
